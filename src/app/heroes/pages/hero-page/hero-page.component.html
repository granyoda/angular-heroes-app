<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div class="grid p-2" *ngIf="hero; else divLoading">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ hero.superhero }} </mat-card-title>
      <mat-card-subtitle> {{ hero.alter_ego }} </mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>
  </mat-card>


  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title> Información </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>

        <mat-list-item>
          <strong class="mr-1">Primera aparición: </strong> {{ hero.first_appearance }}
        </mat-list-item>

        <mat-list-item>
          <strong class="mr-1">Perosnajes que han utilizado el nombre: </strong> {{ hero.characters }}
        </mat-list-item>

        <mat-list-item>
          <strong class="mr-1">Editorial: </strong> {{ hero.publisher }}
        </mat-list-item>

        <mat-list-item>
          <strong class="mr-1">Alter ego: </strong> {{ hero.alter_ego }}
        </mat-list-item>

      </mat-list>

      <button
        mat-button
        color="warn"
        (click)="goBack()"
      >
        Regresar
      </button>

    </mat-card-content>

  </mat-card>

</div>
