<div class="flex flex-column p-2">

<h3>Buscador</h3>
<mat-form-field>
  <mat-label>Buscador de heroes</mat-label>
  <input
  type="text"
  matInput
  [formControl]="searchInput"
  (input)="searchHero()"
  [matAutocomplete]="auto"
  >

  <mat-autocomplete
    autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="opcionSeleccionada($event)"
  >
    <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{hero.superhero}}
    </mat-option>

    <!-- Encaso de encontrar niinguna opción -->
    <mat-option
      *ngIf="heroes.length===0 && searchInput.value && searchInput.value.length > 0"
    >
      No se encontró ninguna opción con el valor de: {{ searchInput.value }}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>

{{ searchInput.value| json }}
</div>
